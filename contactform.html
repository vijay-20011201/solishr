<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Application | Solis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0047AB 0%, #003580 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        /* Modal Container */
        .modal-container {
            position: relative;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            overflow: hidden;
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #0047AB, #0066CC);
            padding: 25px 30px;
            position: relative;
        }

        .modal-header h2 {
            color: white;
            font-size: 26px;
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 107, 53, 0.9);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .close-btn:hover {
            background: #FF6B35;
            transform: rotate(90deg);
        }

        /* Modal Body */
        .modal-body {
            padding: 30px;
            max-height: calc(90vh - 150px);
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0047AB, #FF6B35);
            border-radius: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0047AB;
            box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin: 0;
            cursor: pointer;
            accent-color: #0047AB;
        }

        #experienceFields {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #FF6B35;
            margin-bottom: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #0047AB, #FF6B35);
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 71, 171, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 71, 171, 0.4);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .modal-container {
                width: 95%;
                margin: 10px;
            }

            .modal-header h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<!-- Modal Overlay -->
<div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOutsideClick(event)">
    <div class="modal-container">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2>Career Application</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <form id="careerForm">
                <input type="text" name="name" placeholder="Full Name" required>

                <input type="tel" name="mobile" placeholder="Mobile Number" required>

                <input type="email" name="email" placeholder="Email ID" required>

                <input type="number" name="graduation_year" placeholder="Graduation Year" required>

                <input type="text" name="department" placeholder="Department / Specialization" required>

                <input type="text" name="skills" placeholder="Skills (comma separated)" required>

                <!-- Experience -->
                <label>Do you have experience?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="experience" value="Yes" onclick="toggleExperience(true)" required>
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="experience" value="No" onclick="toggleExperience(false)">
                        No
                    </label>
                </div>

                <!-- Experience Details -->
                <div id="experienceFields" style="display:none;">
                    <input type="number" name="experience_years" placeholder="Years of Experience">
                    <input type="text" name="company_name" placeholder="Current / Last Company Name">
                </div>

                <textarea name="comments" placeholder="Comments / Additional Information"></textarea>

                <button type="submit">Submit Application</button>

                <div class="status" id="status"></div>
            </form>
        </div>
    </div>
</div>

<script>
    // EmailJS Init
    (function() {
        emailjs.init("YOUR_PUBLIC_KEY"); // ðŸ”´ Replace with your Public Key
    })();

    // Close Modal
    function closeModal() {
        window.location.href = "index.html";
    }

    // Close on outside click
    function closeModalOnOutsideClick(event) {
        if (event.target === document.getElementById("modalOverlay")) {
            closeModal();
        }
    }

    // Toggle Experience Fields
    function toggleExperience(show) {
        document.getElementById("experienceFields").style.display = show ? "block" : "none";
    }

    // Submit Form
    document.getElementById("careerForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const status = document.getElementById("status");
        status.innerText = "Submitting...";
        status.style.color = "#0047AB";

        emailjs.sendForm(
            "YOUR_SERVICE_ID",   // ðŸ”´ Replace
            "YOUR_TEMPLATE_ID",  // ðŸ”´ Replace
            this
        ).then(
            function() {
                status.style.color = "#28a745";
                status.innerText = "âœ“ Application submitted successfully!";
                document.getElementById("careerForm").reset();
                document.getElementById("experienceFields").style.display = "none";
                
                setTimeout(() => {
                    closeModal();
                    status.innerText = "";
                }, 2000);
            },
            function(error) {
                status.style.color = "#FF6B35";
                status.innerText = "âœ— Submission failed. Please try again.";
                console.error(error);
            }
        );
    });

    // Close modal with Escape key
    document.addEventListener("keydown", function(e) {
        if (e.key === "Escape") {
            closeModal();
        }
    });
</script>

</body>
</html>
