<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner With Us | Solis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0047AB 0%, #FF6B35 50%, #0047AB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        /* Modal Container */
        .modal-container {
            position: relative;
            max-width: 650px;
            width: 90%;
            max-height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
            overflow: hidden;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .modal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(135deg, #0047AB, #FF6B35);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #0047AB, #0066CC, #FF6B35);
            padding: 25px 30px;
            position: relative;
        }

        .modal-header h2 {
            color: white;
            font-size: 26px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 107, 53, 0.95);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            line-height: 1;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .close-btn:hover {
            background: #0047AB;
            transform: rotate(90deg);
            box-shadow: 0 6px 16px rgba(0, 71, 171, 0.5);
        }

        /* Modal Body */
        .modal-body {
            padding: 30px;
            max-height: calc(90vh - 150px);
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0047AB, #FF6B35);
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        input:nth-child(even):focus {
            border-color: #0047AB;
            box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #0047AB, #FF6B35);
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 71, 171, 0.3);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 71, 171, 0.4);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .modal-container {
                width: 95%;
                margin: 10px;
            }

            .modal-header h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<!-- Modal Overlay -->
<div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOutsideClick(event)">
    <div class="modal-container">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2>Partner With Us</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <form id="partnerForm">
                <input type="text" name="company_name" placeholder="Company Name" required>

                <input type="text" name="industry" placeholder="Industry / Domain" required>

                <input type="text" name="company_location" placeholder="Company Location" required>

                <input type="url" name="company_website" placeholder="Company Website">

                <input type="text" name="contact_name" placeholder="Contact Person Full Name" required>

                <input type="text" name="designation" placeholder="Designation" required>

                <input type="email" name="contact_email" placeholder="Business Email" required>

                <input type="tel" name="contact_phone" placeholder="Phone Number" required>

                <button type="submit">Submit Partnership Request</button>

                <div class="status" id="status"></div>
            </form>
        </div>
    </div>
</div>

<script>
    // Initialize EmailJS
    (function () {
        emailjs.init("YOUR_PUBLIC_KEY"); // ðŸ”´ Replace with your EmailJS Public Key
    })();

    // Close Modal
    function closeModal() {
        window.location.href = "index.html";
    }

    // Close on outside click
    function closeModalOnOutsideClick(event) {
        if (event.target === document.getElementById("modalOverlay")) {
            closeModal();
        }
    }

    // Submit Partner Form
    document.getElementById("partnerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const status = document.getElementById("status");
        status.innerText = "Submitting request...";
        status.style.color = "#0047AB";

        emailjs.sendForm(
            "YOUR_SERVICE_ID",   // ðŸ”´ Replace
            "YOUR_TEMPLATE_ID",  // ðŸ”´ Replace
            this
        ).then(
            function () {
                status.style.color = "#28a745";
                status.innerText = "âœ“ Partnership request submitted successfully!";
                document.getElementById("partnerForm").reset();
                
                setTimeout(() => {
                    closeModal();
                    status.innerText = "";
                }, 2000);
            },
            function (error) {
                status.style.color = "#dc3545";
                status.innerText = "âœ— Submission failed. Please try again.";
                console.error("EmailJS Error:", error);
            }
        );
    });

    // Close modal with Escape key
    document.addEventListener("keydown", function(e) {
        if (e.key === "Escape") {
            closeModal();
        }
    });
</script>

</body>
</html>
