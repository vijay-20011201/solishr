<!-- HEADER START -->
<style>
/* Header Only Reset (not global) */
.header * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header Styles */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(249, 249, 255, 0.98));
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0, 71, 171, 0.1);
    z-index: 1000;
    transition: all 0.3s ease;
}

.header.scrolled {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    box-shadow: 0 5px 30px rgba(0, 71, 171, 0.15);
}

.header-container {
    width: 100%;
    max-width: 1400px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 40px;
}

/* Logo */
.logo {
    display: flex;
    align-items: center;
    text-decoration: none;
}

.logo-image {
    height: 60px;   /* Adjust if needed */
    width: auto;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.logo:hover .logo-image {
    transform: scale(1.05);
}

.logo:hover {
    transform: scale(1.05);
}

.logo-icon {
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #0047AB, #FF6B35);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: 700;
    color: white;
}





/* Navigation */
.nav-menu {
    display: flex;
    align-items: center;
    gap: 40px;
    list-style: none;
}

.nav-link {
    color: #0047AB;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    position: relative;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, #FF6B35, #0047AB);
    transition: 0.4s;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

.nav-link.active,
.nav-link:hover {
    color: #FF6B35;
}

/* Dropdown */
.dropdown {
    position: relative;
}

.dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.dropdown-menu {
    position: absolute;
    top: 120%;
    left: 0;
    background: white;
    min-width: 230px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: 0.3s ease;
}

.dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: block;
    padding: 14px 20px;
    text-decoration: none;
    color: #0047AB;
}

.dropdown-item:hover {
    background: #f2f5ff;
    color: #FF6B35;
}

/* Login Button */
.login-btn {
    background: linear-gradient(135deg, #0047AB, #FF6B35);
    color: white;
    padding: 12px 26px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

/* Mobile */
.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
}

.menu-toggle span {
    width: 26px;
    height: 3px;
    background: linear-gradient(90deg, #0047AB, #FF6B35);
}

/* Responsive */
@media (max-width: 968px) {
    .menu-toggle {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        right: -100%;
        top: 0;
        height: 100vh;
        width: 260px;
        background: white;
        flex-direction: column;
        padding: 100px 20px;
        transition: right 0.4s ease;
    }

    .nav-menu.active {
        right: 0;
    }
}
</style>

<header class="header">
<div class="header-container">

<a href="index.html" class="logo">
    <img src="Gifs/Logo Transprent.png" alt="Solis Human Resource Solutions" class="logo-image">
</a>

<ul class="nav-menu">
    <li><a href="index.html" class="nav-link">Home</a></li>
    <li><a href="about.html" class="nav-link">About Us</a></li>

    <li class="dropdown">
        <a href="#" class="nav-link dropdown-toggle">Services ▼</a>
        <div class="dropdown-menu">
            <a href="recruitingservices.html" class="dropdown-item">Recruiting Services</a>
            <a href="#" class="dropdown-item">Staffing Services</a>
            <a href="#" class="dropdown-item">Leadership Services</a>
            <a href="#" class="dropdown-item">Gig Provider</a>
        </div>
    </li>

    <li><a href="careers.html" class="nav-link">Careers</a></li>
    <li><a href="contact.html" class="nav-link">Contact</a></li>
    <li><a href="login.html" class="login-btn">Login</a></li>
</ul>

<div class="menu-toggle">
    <span></span><span></span><span></span>
</div>

</div>
</header>

<script>
const toggle = document.querySelector(".menu-toggle");
const menu = document.querySelector(".nav-menu");

toggle.onclick = () => {
    toggle.classList.toggle("active");
    menu.classList.toggle("active");
};

// Sticky header effect
window.addEventListener("scroll", () => {
    document.querySelector(".header").classList.toggle("scrolled", window.scrollY > 50);
});


// ✅ AUTO ACTIVE NAV MENU
document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".nav-link");
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
        link.classList.remove("active");
        const linkPage = link.getAttribute("href");

        // Match exact file name
        if (linkPage === currentPage) {
            link.classList.add("active");
        }

        // Highlight Home for default URL "/"
        if ((currentPage === "" || currentPage === "/") && linkPage === "index.html") {
            link.classList.add("active");
        }
    });
});
</script>


<!-- HEADER END -->
