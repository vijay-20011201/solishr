<style>
/* Header Only Reset (not global) */
.header * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= TOP BAR ================= */
.top-bar {
    background: linear-gradient(90deg, #0047AB, #FF6B35);
    color: #fff;
    height: 44px;
    padding: 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1001;
}

/* Container */
.top-bar-container {
    max-width: 1200px;
    height: 44px;
    margin: 0 auto;
    padding: 0 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Left Side */
.top-bar-left {
    display: flex;
    gap: 30px;
    align-items: center;
}

.top-bar-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    transition: opacity 0.3s ease;
}

.top-bar-item:hover {
    opacity: 0.85;
}

/* Right Side */
.top-bar-right {
    display: flex;
    gap: 14px;
    align-items: center;
}

/* Social Icons */
.social-icon {
    width: 28px;
    height: 28px;
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
}

/* Icon Reset */
.top-bar-item i,
.social-icon i {
    line-height: 1;
    display: block;
}

/* Brand Hover Colors (Optional) */
.social-icon.facebook:hover   { color: #1877f2; }
.social-icon.twitter:hover    { color: #000000; }
.social-icon.youtube:hover    { color: #ff0000; }
.social-icon.instagram:hover  { color: #e4405f; }

/* ================= MOBILE ================= */
@media (max-width: 768px) {
    .top-bar {
        display: none;
    }
}


/* Header Styles */
.header {
    position: fixed;
    top: 44px;
    left: 0;
    width: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(249, 249, 255, 0.98));
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0, 71, 171, 0.1);
    z-index: 1000;
    transition: all 0.3s ease;
}

.header.scrolled {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    box-shadow: 0 5px 30px rgba(0, 71, 171, 0.15);
}

.header-container {
    width: 100%;
    max-width: 1400px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 3px 40px;
}

/* Logo */
.logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    z-index: 1002;
}

.logo-image {
    height: 90px;
    width: auto;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.logo:hover .logo-image {
    transform: scale(1.05);
}

/* Navigation */
.nav-menu {
    display: flex;
    align-items: center;
    gap: 40px;
    list-style: none;
}

.nav-link {
    color: #0047AB;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    position: relative;
    transition: color 0.3s ease;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, #FF6B35, #0047AB);
    transition: 0.4s;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

.nav-link.active,
.nav-link:hover {
    color: #FF6B35;
}

/* Dropdown */
.dropdown {
    position: relative;
}

.dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.dropdown-menu {
    position: absolute;
    top: 120%;
    left: 0;
    background: white;
    min-width: 230px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: 0.3s ease;
    z-index: 1003;
}

.dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: block;
    padding: 14px 20px;
    text-decoration: none;
    color: #0047AB;
    transition: all 0.3s ease;
}

.dropdown-item:first-child {
    border-radius: 12px 12px 0 0;
}

.dropdown-item:last-child {
    border-radius: 0 0 12px 12px;
}

.dropdown-item:hover {
    background: #f2f5ff;
    color: #FF6B35;
}

/* Login Button */
.login-btn {
    background: linear-gradient(135deg, #0047AB, #FF6B35);
    color: white;
    padding: 12px 26px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 71, 171, 0.3);
}

/* Mobile Menu Toggle */
.menu-toggle {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
    z-index: 1002;
}

.menu-toggle span {
    width: 26px;
    height: 3px;
    background: linear-gradient(90deg, #0047AB, #FF6B35);
    transition: all 0.3s ease;
}

.menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
}

.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px);
}

/* Mobile Overlay */
.mobile-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.mobile-overlay.active {
    display: block;
    opacity: 1;
}

/* Responsive - Tablet */
@media (max-width: 1024px) {
    .header-container {
        padding: 3px 20px;
    }

    .nav-menu li {

    .nav-link {
    color: #0047AB;

}

    .nav-link::after {

    }

    .dropdown.active .dropdown-menu {

    .dropdown-toggle::after {

}

<script>
// Mobile Menu Toggle
const toggle = document.getElementById("menuToggle");
const menu = document.getElementById("navMenu");
const overlay = document.getElementById("mobileOverlay");

function toggleMenu() {
    toggle.classList.toggle("active");
    menu.classList.toggle("active");
    overlay.classList.toggle("active");
    document.body.style.overflow = menu.classList.contains("active") ? "hidden" : "";
}

if (toggle) toggle.onclick = toggleMenu;
if (overlay) overlay.onclick = toggleMenu;

// Close menu when clicking on a link
const navLinks = document.querySelectorAll(".nav-link");
navLinks.forEach(link => {
    link.addEventListener("click", function(e) {
        if (!this.classList.contains("dropdown-toggle")) {
            if (window.innerWidth <= 968 && menu.classList.contains("active")) {
                toggleMenu();
            }
        }
    });
});

// Mobile Dropdown Toggle
const servicesDropdown = document.getElementById("servicesDropdown");
if (servicesDropdown) {
    const dropdownToggle = servicesDropdown.querySelector(".dropdown-toggle");
    
    dropdownToggle.addEventListener("click", function(e) {
        if (window.innerWidth <= 968) {
            e.preventDefault();
            e.stopPropagation();
            servicesDropdown.classList.toggle("active");
        }
    });
}

// Sticky header effect
window.addEventListener("scroll", () => {
    const header = document.querySelector(".header");
    if (header) {
        header.classList.toggle("scrolled", window.scrollY > 50);
    }
});

// Auto active nav menu
document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".nav-link");
    const currentPage = window.location.pathname.split("/").pop();

    links.forEach(link => {
        link.classList.remove("active");
        const linkPage = link.getAttribute("href");

        // Match exact file name
        if (linkPage === currentPage) {
            link.classList.add("active");
        }

        // Highlight Home for default URL "/"
        if ((currentPage === "" || currentPage === "/" || currentPage === "index.html") && linkPage === "index.html") {
            link.classList.add("active");
        }
    });
});

// Handle window resize
let resizeTimer;
window.addEventListener("resize", function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
        if (window.innerWidth > 968) {
            menu.classList.remove("active");
            toggle.classList.remove("active");
            overlay.classList.remove("active");
            document.body.style.overflow = "auto";
            if (servicesDropdown) {
                servicesDropdown.classList.remove("active");
            }
        }
    }, 250);
});

// Prevent body scroll when menu is open
document.addEventListener("touchmove", function(e) {
    if (menu && menu.classList.contains("active") && !menu.contains(e.target)) {
        e.preventDefault();
    }
}, { passive: false });
</script>
